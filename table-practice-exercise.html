<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table practice exercise</title>
</head>
    <body>
        <table>
            <thead>
                <tr>
                    <th><h1>Subscription</h1></th>
                    <th><h1>Price</h1></th>
                    <th><h1>Support</h1></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Free</td>
                    <td>Free</td>
                    <td>N/A</td>
                </tr>
                <tr>
                    <td>Personal</td>
                    <td>$9.99</td>
                    <td>Weekdays</td>
                </tr>
                <tr>
                    <td>Business</td>
                    <td>$49.99</td>
                    <td>24/7 </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>

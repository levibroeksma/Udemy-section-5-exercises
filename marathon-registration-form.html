<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Creating a marathon registration form exercise</title>
  </head>
  <body>
  <h1>Race Registration!</h1>
    <form action="/registrationDummy">
      <div>
        <label for="firstName">First name:</label>
        <input type="text" name="firstName" id="firstName" placeholder="Enter first name" required>

        <label for="lastName">Last name:</label>
        <input type="text" name="lastName" id="lastName" placeholder="Enter last name" required>
      </div>
      <p>Select a Race:</p>
      <div>
        <input type="radio" name="race" id="run5k" value="fun">
        <label for="run5k">Fun Run 5k</label>
      </div>
      <div>
        <input type="radio" name="race" id="halfMarathon" value="half">
        <label for="halfMarathon">Half Marathon</label>
      </div>
      <div>
        <input type="radio" name="race" id="fullMarathon" value="full">
        <label for="fullMarathon">Full Marathon</label>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Example@example.com" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
      </div>
      <div>
        <label for="ageSelection">Select age group:</label>
        <select name="ageSelection" id="ageSelection">
          <option value="under18">Under 18</option>
          <option value="under30">18 to 29</option>
          <option value="above30">30 to 49</option>
          <option value="above50">50 and up</option>
        </select>
      </div>
      <button>Register!</button>
    </form>
  </body>
</html>
